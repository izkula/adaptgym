[metadata]
name = adaptgym
version = 0.1.1
author = Isaac Kauvar
author_email = ikauvar@gmail.com
description = Environments for testing agent adaptation.
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = http://github.com/izkula/adaptgym
project_urls =
    Bug Tracker = http://github.com/izkula/adaptgym/-/issues
    repository = http://github.com/izkula/adaptgym
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Intended Audience :: Science/Research

[options]
package_dir =
    = src
packages = find:
python_requires = >=3.8
install_requires =
    numpy==1.19.2
    scipy>=1.7.0
    matplotlib>=3.4.2
    dm-control==1.0.7
    dm-env==1.5
    dm-tree==0.1.7
    crafter==1.8.0
    Pillow==8.2.0
    imageio

[options.packages.find]
where = src

[options.package_data]
* = *.xml, *.png
